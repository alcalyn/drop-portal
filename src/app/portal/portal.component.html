<div class="row padding-top-20">

<div class="col-lg-8">
  
  <iframe class="video-youtube" width="100%" height="700" src="http://www.youtube.com/embed/ASOwOE-2nnk" frameborder="0" allowfullscreen></iframe>
</div>

<div class="col-lg-4">
  <div class="row">
      <div class="col-lg-12">
        <div>
            <canvas
                baseChart
                [chartType]="'line'"
                [datasets]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"
                [legend]="true"
                (chartClick)="onChartClick($event)">
            </canvas>
          </div>
        </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
        <twitter-widget></twitter-widget>
    </div>
  </div>
</div>
